{% extends 'layout1.html' %}
{% block content %}

<div class="card">
    <div class="card-body">
        <form  method="POST">
            <div class="row">
                <div class="col-lg-12">
                    <div class="mb-3">
                        <label for="firstnameInput" class="form-label">title</label>
                        <input type="text" class="form-control"
                            placeholder="Enter Notification Title" name="title" required>
                    </div>
                </div>
                <!--end col-->
                <div class="col-lg-12">
                    <div class="mb-3">
                        <label for="lastnameInput" class="form-label">Message</label>
                        <textarea type="text" class="form-control" rows="4"
                            placeholder="Enter Notification Message" name="body" required></textarea>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="hstack gap-2 justify-content-end">
                        <button type="submit" class="btn btn-success btn-border">push Notification</button>
                    </div>
                </div>
            </form>
    </div>
</div>

{% endblock content %}
